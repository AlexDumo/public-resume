          - "**Minors** in Music, Music Industry, and Honors Interdisciplinary Studies"
          - "**President's and Dean's List** - 6 of 8 semesters"
          - "**Drum Major** - JMU Marching Royal Dukes 500+ member band"
    experience:
      - company: Accenture Federal Services
        position: Software and Machine Learning Engineer
        location: Arlington, VA
        start_date: 2023-08
        end_date: present
